<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
   <!--  <img class="top" src="images/bg-pattern-top.svg" alt="">
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt=""> -->
</div>
  <div class="container">
    <header>
    </header>
    <figure>
      <img src="images/image-victor.jpg" alt="picture of victor">
    </figure>
    <main>
      <section class="personal">
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>
      </section>
      <hr>
      <section class="numbers">
          <p>80K <span>Followers</span></p>
          <p>803K <span>Likes</span></p>
          <p>1.4K <span>Photos</span></p>       
      </section>
    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">mrsepu</a>.
    </div>
  </footer>
</body>
</html>
